<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mem slider</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mem slider</h1>
        </header>
         <div class="slider__inner">
            <input type="radio" name="circkle" id="slide1" checked>
            <input type="radio" name="circkle" id="slide2">
            <input type="radio" name="circkle" id="slide3">
            <input type="radio" name="circkle" id="slide4">
            <div class="slider">
                <ul>
                    <li class="image1">
                        <img class="slider__image" src="./images/1.jpg" alt="mem about specification"> 
                    </li>
                    <li class="image2">
                        <img class="slider__image" src="./images/2.jpg" alt="mem about javascript">
                    </li>
                    <li>
                        <img class="slider__image" src="./images/3.jpg" alt="mem about error">
                    </li>
                    <li>
                        <img class="slider__image" src="./images/4.jpg" alt="mem about git">
                    </li>
                </ul>
            </div>
            <footer class="slider__footer">
                <div class="slider__text">
                    <ul>
                        <li class="text1">
                            <span>
                                Читайте внимательно ТЗ!
                            </span>
                        </li>
                        <li class="text2">
                            <span>
                                Какую температуру котла Вы считаете оптимальной?
                            </span>
                        </li>
                        <li class="text3">
                            <span>
                                А ты нашел ошибку?
                            </span>
                        </li>
                        <li class="text4">
                            <span>
                                Теперь ты знаешь, что нужно делать в случае пожара!
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="slider__pagination">
                    <label class="slider__cirkle" for="slide1"></label>
                    <label class="slider__cirkle" for="slide2"></label>
                    <label class="slider__cirkle" for="slide3"></label>
                    <label class="slider__cirkle" for="slide4"></label>
                </div>
            </footer>
        </div>
    </body>
</html>
